<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interhouse Games</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-blue-800 text-white p-6">
        <h1 class="text-3xl font-bold text-center">Interhouse Games 2024</h1>
    </header>

    <!-- Navigation -->
    <nav class="flex justify-center space-x-6 mt-4">
        <a href="#o-girls" class="text-xl font-semibold hover:text-blue-600">O Level Girls</a>
        <a href="#a-girls" class="text-xl font-semibold hover:text-blue-600">A Level Girls</a>
        <a href="#o-boys" class="text-xl font-semibold hover:text-blue-600">O Level Boys</a>
        <a href="#a-boys" class="text-xl font-semibold hover:text-blue-600">A Level Boys</a>
    </nav>

    <!-- Sections -->
    <section id="o-girls" class="container mx-auto p-8 mt-8">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">O Level Girls - Basketball</h2>

        <!-- Match Table -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <table class="table-auto w-full text-left">
                <thead>
                    <tr class="bg-blue-100">
                        <th class="px-4 py-2">Match No.</th>
                        <th class="px-4 py-2">Home Team</th>
                        <th class="px-4 py-2">Away Team</th>
                        <th class="px-4 py-2">Score</th>
                        <th class="px-4 py-2">Player of the Match</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border px-4 py-2">1</td>
                        <td class="border px-4 py-2">Frere</td>
                        <td class="border px-4 py-2">Streeton</td>
                        <td class="border px-4 py-2">40 - 32</td>
                        <td class="border px-4 py-2">Jane Doe</td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">2</td>
                        <td class="border px-4 py-2">Napier</td>
                        <td class="border px-4 py-2">Papworth</td>
                        <td class="border px-4 py-2">36 - 28</td>
                        <td class="border px-4 py-2">Alice Smith</td>
                    </tr>
                    <!-- Repeat for other matches -->
                </tbody>
            </table>

            <!-- Input Section for Scores and Player of the Match -->
            <div class="mt-6">
                <h3 class="text-lg font-semibold text-gray-700">Add Match Details</h3>
                <form class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-3">
                    <input type="text" placeholder="Home Team" class="border rounded px-3 py-2 focus:outline-none">
                    <input type="text" placeholder="Away Team" class="border rounded px-3 py-2 focus:outline-none">
                    <input type="text" placeholder="Score" class="border rounded px-3 py-2 focus:outline-none">
                    <input type="text" placeholder="Player of the Match" class="border rounded px-3 py-2 focus:outline-none">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded mt-2 hover:bg-blue-700">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Repeat Sections for Other Categories (A Level Girls, O Level Boys, etc.) -->

</body>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Get form values
        const homeTeam = event.target[0].value;
        const awayTeam = event.target[1].value;
        const score = event.target[2].value;
        const playerOfTheMatch = event.target[3].value;

        // Create a new row in the table
        const tableBody = document.querySelector('tbody');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td class="border px-4 py-2">${tableBody.children.length + 1}</td>
            <td class="border px-4 py-2">${homeTeam}</td>
            <td class="border px-4 py-2">${awayTeam}</td>
            <td class="border px-4 py-2">${score}</td>
            <td class="border px-4 py-2">${playerOfTheMatch}</td>
        `;
        tableBody.appendChild(newRow);

        // Clear form after submission
        event.target.reset();
    });
</script>
