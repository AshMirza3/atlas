<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball A Level Girls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="flex justify-between items-center p-4 bg-blue-800 text-white">
        <div>
            <img src="house logos/Streeton.jpg" alt="KGS Logo" class="logo">
        </div>
        
        <h1 class="text-3xl font-bold mx-auto">Volleyball A Level Girls</h1>
        
        <div>
            <a href="index.html" class="home-button">Home</a>
            <img src="atlas logo.jpg" alt="Atlas Logo" class="logo">
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow flex items-center justify-center">
        <div class="text-center">
            <h2 class="text-2xl font-bold mb-4">Volleyball Schedule</h2>

            <!-- Embedded Schedule -->
            <div class="playpass playpass-widget">
                <script src="https://playpass.com/widgets/RTSiLcJ.js"></script>
                <p>Schedule created with <a href="https://playpass.com/sports-software/volleyball-schedule-maker">volleyball scheduler</a> by Playpass</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>This is a prototype and the website is subject to change.</p>
    </footer>

</body>
</html>
