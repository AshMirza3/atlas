<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football - A Level Boys</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="flex justify-between items-center p-4 bg-blue-800 text-white">
        <div>
            <img src="house logos/Streeton.jpg" alt="KGS Logo" class="logo">
        </div>
        
        <h1 class="text-3xl font-bold mx-auto">Football - A Level Boys</h1>
        
        <div>
            <a href="index.html" class="home-button">Home</a>

    <!-- Main Content Section -->
    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <h2 class="text-2xl font-bold mt-8">Schedule</h2>
        <div class="playpass playpass-widget mt-4">
            <script src="https://playpass.com/widgets/RM3mBiy.js"></script>
            <p>Schedule created with <a href="https://playpass.com/sports-software/soccer-schedule-maker">soccer scheduler</a> by Playpass</p>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <p>This is a prototype and the website is subject to change.</p>
    </footer>
